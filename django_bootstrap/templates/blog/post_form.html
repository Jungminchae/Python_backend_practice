{% extends "base_2.html" %}

{% block head_title %}
Create Post - Blog
{% endblock %}


{% block main_area %}
<h1>Create a New Post</h1>
<hr>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <button class="btn btn-primary float-right" type="submit">Submit</button>
</form>
{% endblock %}
